# Path to the hibernate install directory
hibernate.home=./lib/hibernate/hibernate-3.6.1

# Path to the hibernate-tools install directory
hibernate.tools.home=./lib/hibernate/hibernatetools

# Path to hibernate-tools.jar relative to hibernate.tools.home
hibernate.tools.path=/plugins/org.hibernate.eclipse/lib/tools

# Path to hibernate-tools hibernate libraries relative to hibernate.tools.home
hibernate.tools.lib.path=/plugins/org.hibernate.eclipse/lib/hibernate

# Path to the SLF4J implementation JAR for the logging framework to use
slf4j.implementation.jar=./lib/slf4j/slf4j-1.6.1/slf4j-simple-1.6.1.jar

# Path to the Oracle JDBC implementation JAR
oracle.jdbc.jar=./lib/jdbc/ojdbc14.jar